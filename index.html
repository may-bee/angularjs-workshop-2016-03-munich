<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>myApp</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
    <div class="container">

        <h1>Hello {{ name }}!</h1>
        <input type="text" ng-model="name" />

        <hr>
        
        <colorpicker red="0" alpha="alpha"></colorpicker>
        <colorpicker alpha="alpha"></colorpicker>
        <colorpicker alpha="alpha"></colorpicker>
        
        <hr>
        
        <!-- no component without dash! -->
        <!-- camel case names of components will be converted to snake case equivalent to DOM specification -->
        <book-detail></book-detail>
        
        <hr>

    </div>
    <!-- 3rd-Party Libs -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/@angular/router/angular1/ng_route_shim.js"></script>
    <script src="node_modules/@angular/router/angular1/angular_1_router.js"></script>
    <!-- Application Files -->
    <script src="app.js"></script>
    <script src="components/colorpicker/colorpicker.component.js"></script>
    <script src="components/book-detail/book-detail.component.js"></script>
    <script src="services/books-api/books-api.service.js"></script>
</body>

</html>
