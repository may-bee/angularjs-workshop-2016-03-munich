<h2>EDIT Book</h2>

<form ng-submit="$ctrl.handleSubmit($ctrl.book)">

    <div class="form-group" ng-repeat="(key, value) in $ctrl.book">
        <label>{{key | uppercase}}</label>
        <textarea class="form-control" type="text" ng-model="$ctrl.book[key]"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Save book</button>
</form>
