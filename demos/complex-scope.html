<html ng-app="complexScopeApp">
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<h1 class="page-header">Complex Scope</h1>

<div class="row" ng-controller="complexController">
  <div class="col-lg-6">
    <p class="form-group">
      <label>Size: </label>
      <input type="text" ng-model="listSize">
    </p>
    <p class="form-group">
      <label>Name:</label>
      <input type="text" ng-model="name">
      <h3>{{name}}</h3>
    </p>

  </div>
  <div class="col-lg-6" >
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in list">{{ item }}</li>
    </ul>
  </div>
</div>

<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script>
  angular.module('complexScopeApp', [])
    .controller('complexController', function ($scope) {
      $scope.listSize = 300;
      $scope.list = [];

      $scope.$watch('listSize', function(size){
        $scope.list.length = 0;
        for (var i = 0; i < size; i++) {
          $scope.list.push({ id: i, name: 'Item'+i });
        }
      });
    });
</script>
</body>
</html>
